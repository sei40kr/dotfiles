# ==========================================
# Variables
# ==========================================

general {
  border_size = 2
  col.active_border = rgba(7aa2f7ff) rgba(7aa2f7ff)
  col.inactive_border = rgba(414868aa) rgba(414868aa)
  layout = hy3
}

decoration {
  rounding = 16
  dim_inactive = true
  dim_strength = 0.1
  border_part_of_window = false
}

group {
  groupbar {
    font_size = 13
    height = 32
  }
}

input {
  # 2 - Cursor focus will be detached from keyboard focus.
  #     Clicking on a window will move keyboard focus to that window.
  follow_mouse = 2
}

render {
  # FIXME: WezTerm crashes on startup due to NVIDIA explicit sync issues.
  #  So disabling it for now: wezterm/wezterm#6831, wezterm/wezterm#6998
  # NOTE: render:explicit_sync option is going to be removed in next Hyprland
  #  release:
  #  https://github.com/hyprwm/Hyprland/issues/8424#issuecomment-2988025855
  # explicit_sync = 0
  explicit_sync = 1
}

plugin {
  hy3 {
    tab_first_window = true

    tabs {
      height = 32
      padding = 8
      radius = 16
      text_padding = 16
      col.active = rgba(24283bff)
      col.active.border = rgba(7aa2f7ff)
      col.active.text = rgba(c0caf5ff)
      col.focused = rgba(1a1b26ff)
      col.focused.border = rgba(1a1b26ff)
      col.focused.text = rgba(c0caf5ff)
      col.inactive = rgba(1a1b26ff)
      col.inactive.border = rgba(1a1b26ff)
      col.inactive.text = rgba(a9b1d6ff)
      col.urgent = rgba(1a1b26ff)
      col.urgent.border = rgba(1a1b26ff)
      col.urgent.text = rgba(f7768eff)
      col.locked = rgba(1a1b26ff)
      col.locked.border = rgba(1a1b26ff)
      col.locked.text = rgba(e0af68ff)
    }

    autotile {
      enable = true
      ephemeral_groups = false
    }
  }
}

# ==========================================
# Binds
# ==========================================

$mainMod = SUPER

$left = h
$down = j
$up = k
$right = l

## Launch:

# Application
bind = $mainMod, space, execr, rofi -modi drun -show drun

# Browser
bind = $mainMod SHIFT, return, execr, sensible-browser

# Terminal
bind = $mainMod, return, execr, sensible-terminal

## Navigate:

# Next Workspace
bind = $mainMod, right, workspace,+1
bind = $mainMod, tab,   workspace,+1

# Previous Workspace
bind = $mainMod,       left, workspace,-1
bind = $mainMod SHIFT, tab,  workspace,-1

# Relative Window
bind = $mainMod, $left,  hy3:movefocus, l
bind = $mainMod, $down,  hy3:movefocus, d
bind = $mainMod, $up,    hy3:movefocus, u
bind = $mainMod, $right, hy3:movefocus, r
bind = $mainMod, left,   hy3:movefocus, l
bind = $mainMod, down,   hy3:movefocus, d
bind = $mainMod, up,     hy3:movefocus, u
bind = $mainMod, right,  hy3:movefocus, r

# Scratchpad
bind = $mainMod, minus, togglespecialworkspace,

# Workspaces 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## Modify:

# Window Position
bind = $mainMod SHIFT, $left,  hy3:movewindow, l
bind = $mainMod SHIFT, $down,  hy3:movewindow, d
bind = $mainMod SHIFT, $up,    hy3:movewindow, u
bind = $mainMod SHIFT, $right, hy3:movewindow, r
bind = $mainMod SHIFT, left,   hy3:movewindow, l
bind = $mainMod SHIFT, down,   hy3:movewindow, d
bind = $mainMod SHIFT, up,     hy3:movewindow, u
bind = $mainMod SHIFT, right,  hy3:movewindow, r

# Move Window to Workspace 1-10
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

# Move to Scratchpad
bind = $mainMod CONTROL, m, hy3:movetoworkspace, special

# Window Floating Toggle
bind = $mainMod SHIFT, f, togglefloating,

# Window Fullscreen Toggle
bind = $mainMod, f, fullscreen, 0

## Resize

bind = $mainMod, r, submap, resize

submap = resize
bind = , $left,  resizeactive, -10 0
bind = , $down,  resizeactive, 0 10
bind = , $up,    resizeactive, 0 -10
bind = , $right, resizeactive, 10 0
bind = , left,   resizeactive, -10 0
bind = , down,   resizeactive, 0 10
bind = , up,     resizeactive, 0 -10
bind = , right,  resizeactive, 10 0
bind = , return, submap, reset
bind = , escape, submap, reset
submap = reset

## Session:

# Reload Hyprland Config
bind = $mainMod SHIFT, c, execr, hyprctl reload

# Lock Screen
bind = $mainMod, escape, execr, systemctl --user kill -s SIGUSR1 swayidle.service

# Logout
bind = $mainMod SHIFT, e, exit,

# Exit App
bind = $mainMod SHIFT, q, killactive,

